<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
      <style></style>
  </head>

  <body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script>
      Scalar.createApiReference('#app', {
        url: 'http://localhost:8081/openapi',
        proxyUrl: 'https://proxy.scalar.com',
        showDeveloperTools: 'always',
        theme: 'mars',
        layout: 'classic',
        telemetry: false, // important
        metaData: {
          title: "Rest API with spring boot",
          description: "A Rest API secured with spring security, with example tests, example endpoints, services, mappers, dtos and minio for file uploads",
        }
      })
    </script>
  </body>
</html>
